    <!-- ✅ GitHub Pages SPA redirect decoder -->
    <script>
      (function () {
        try {
          var raw = sessionStorage.getItem('gh-spa-redirect');
          if (!raw) return;
          sessionStorage.removeItem('gh-spa-redirect');
          var loc = JSON.parse(raw);
          // Rebuild the intended in-app URL (relative to current base)
          var restored = (loc.path || '/') + (loc.search || '') + (loc.hash || '');
          // Replace the current history entry so refreshes work as expected
          window.history.replaceState(null, null, restored);
        } catch (e) {
          // ignore
        }
      })();
    </script>
